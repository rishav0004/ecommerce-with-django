{% extends 'shopping/main.html' %}
{% load static %}

{% block content %}
    
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#8592; Continue shopping</a>
                <br>
                <br>

                <table class="table">
                    <tr>
                        <th>
                            <h5>Items: <strong>3</strong></h5>
                        </th>
                        <th>
                            <h5>Total: <strong>Rs. 1099</strong></h5>
                        </th>
                        <th>
                            <a style="float:right;margin:5px" class="btn btn-outline-success" href="{% url 'checkout' %}">Checkout</a>
                        </th>
                    </tr>
                </table>

            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2"><strong>Item</strong></div>
                    <div style="flex:1"><strong>Price</strong></div>
                    <div style="flex:1"><strong>Quantity</strong></div>
                    <div style="flex:1"><strong>Total</strong></div>
                </div>

                <div class="cart-row">
                    <div style="flex:2">
                        <img class="row-image" src="{% static 'images/cart.png' %}" alt="" srcset="">
                    </div>
                    <div style="flex:2">Product 1</div>
                    <div style="flex:1">Rs 499</div>
                    <div style="flex:1">
                        <p class='quantity' >2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" alt="" >
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" alt="" >
                        </div>
                    </div>
                    <div style="flex:1"></div>
                </div>


            </div>
        </div>
    </div>

{% endblock content %}
